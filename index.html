<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Bird Bux</title>
    <script src="./js/app.js" type="module"></script>
    <link 
	id="favicon" 
    rel="icon"
    href="./pictures/birdBuxFavicon.png"
    type="image/png" 
    sizes="32x32"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <img src="./pictures/flamingoandtitle.jpg" id="title">
    <h2 id="message">Player One - click on a category.</h2>
    <h3 id="pick">Pick a theme</h3>
    <div id="button-container">
        <button id="movies">Movies</button>
        <button id="music">Music</button>
        <button id="travel">Travel</button>
        <button id="art">Art</button>
    </div>
    
    <div id="question-container">

    </div>


    
    <br>


    <div id="play-button-buckets">
        <button id="reset-button">Reset</button>
        <button id="next-button">Next Question</button>
    </div>

    <img src="./pictures/stopwatch.jpg" id="stopwatch">
    <div id="countdown"></div>
    


    <div id="player-one-scores-holder">
        <div id="player-one-box"></div>
        <h2>Player One Score</h2>
        <img class="bird-buck-one" src="./pictures/ben on buck no flamingos FINAL 3 X.jpg">
    </div>
       
      
    <div id="player-two-scores-holder">
        <h2>Player Two Score</h2>
        <h3 id="playerTwoScore">Test</h3>
        <br>
        <img class="bird-buck-one" src="./pictures/ben on buck no flamingos FINAL 3 X.jpg">
        </div>
    </div>
   

</body>
</html>
